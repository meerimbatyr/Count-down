<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Count Down</title>
  </head>
  <body>
    <main>
      <div class="countdown">
        <h1>New Year Countdown</h1>
        <div class="container">
          <div class="box">
            <div class="days">300</div>
            <h2>days</h2>
          </div>
          <div class="box">
            <div class="hours">34</div>
            <h2>hours</h2>
          </div>
          <div class="box">
            <div class="minutes">23</div>
            <h2>minutes</h2>
          </div>
          <div class="box">
            <div class="seconds">15</div>
            <h2>seconds</h2>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript -->
    <script src="./script.js"></script>
  </body>
</html>
